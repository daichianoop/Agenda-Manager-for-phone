<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Agenda Manager for Phone</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body id="body-bg" style="background-image: url(Img/0.jpg)">
    <div class="bg-change-buttons">
      <div>
        <button class="bg-button0" onclick="bg0()">
          <img src="Img/0.jpg" alt="" />
          Illuminati
        </button>
        <button class="bg-button1" onclick="bg1()">
          <img src="Img/1.jpg" alt="" />
          One Piece
        </button>
        <button class="bg-button2" onclick="bg2()">
          <img src="Img/2.jpg" alt="" />
          Space
        </button>
        <button class="bg-button3" onclick="bg3()">
          <img src="Img/3.jpg" alt="" />
          Waves
        </button>
        <button class="bg-button4" onclick="bg4()">
          <img src="Img/4.jpg" alt="" />
          Forest-1
        </button>
      </div>
      <div>
        <button class="bg-button5" onclick="bg5()">
          <img src="Img/5.jpg" alt="" />
          Forest-2
        </button>
        <button class="bg-button6" onclick="bg6()">
          <img src="Img/6.jpg" alt="" />
          Whale
        </button>
        <button class="bg-button7" onclick="bg7()">
          <img src="Img/7.jpg" alt="" />
          Mountain
        </button>
      </div>
    </div>
    <div class="main-flex">
      <div class="main">
        <h1>Tasks</h1>
        <div class="all-input">
          <input type="text" placeholder="Enter Task ..." class="todoInput" />
          <input type="date" class="js-due-date-input duedate" />
          <button onclick="addTodo()" class="add">Add</button>
        </div>
        <div class="js-todo-list todo-grid"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
